<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check seaon</title>
</head>
<body>

<label for="inputA">Enter month:</label>
<input type="number" id="inputA" required>
<button type="button" onclick="checkSeason()">Check</button>

</body>
</html>

<script>

    function checkSeason() {

        let a = document.getElementById("inputA").value;

        switch (a) {
            case '1':
            case '2':
            case '3':
                alert("Sprint");
                break;
            case'4':
            case'5':
            case'6':
                alert("Summer");
                break;
            case'7':
            case'8':
            case'9':
                alert("Autumn");
                break;
            case'10':
            case'11':
            case'12':
                alert("Winter");
                break;
            default:
                alert("Invaild Month");


        }

    }

</script>
